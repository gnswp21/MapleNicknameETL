version: '3.8'

services:
  zoo1:
    image: zookeeper
    restart: always
    hostname: zoo1
    container_name: zoo1
    ports:
      - 12181:2181
    volumes:
      - zookeeper_data_1:/data
      - zookeeper_log_1:/datalog
    networks:
      - KafkaSwarmCluster
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=kafka-swarm_zoo1.1:2888:3888;2181 server.2=kafka-swarm_zoo2.1:2888:3888;2181
    deploy:
      placement:
        constraints: [node.hostname == ip-172-31-0-131]

  zoo2:
    image: zookeeper
    restart: always
    hostname: zoo2
    container_name: zoo2
    ports:
      - 22181:2181
    volumes:
      - zookeeper_data_2:/data
      - zookeeper_log_2:/datalog
    networks:
      - KafkaSwarmCluster
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=kafka-swarm_zoo1.1:2888:3888;2181 server.2=kafka-swarm_zoo2.1:2888:3888;2181
    deploy:
      placement:
        constraints: [node.hostname == ip-172-31-4-54]

volumes:
  zookeeper_data_1:
  zookeeper_data_2:
  zookeeper_log_1:
  zookeeper_log_2:

networks:
  KafkaSwarmCluster:
